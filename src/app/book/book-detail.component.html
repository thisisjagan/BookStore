<div class="card" *ngIf="book">
  <div class="class-header">
    {{ pageTitle + ": " + book.title }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">Name:</div>
          <div class="col-md-8">{{ book.title }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">ISBN:</div>
          <div class="col-md-8">
            {{ book.isbn }}
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">Description:</div>
          <div class="col-md-8">{{ book.longDescription }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Author:</div>
          <div class="col-md-8">{{ book.author }}</div>
        </div>
        <div class="row">
            <div class="col-md-4">Category:</div>
            <div class="col-md-8">{{ book.category }}</div>
          </div>
          <div class="row">
            <div class="col-md-4">Edition:</div>
            <div class="col-md-8">{{ book.edition }}</div>
          </div>
        <div class="row">
          <div class="col-md-4">Price:</div>
          <div class="col-md-8">
            {{ book.price | currency: "INR":"symbol" }}
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">Rating:</div>
          <div class="col-md-8">
            <bs-star [rating]="book.Rating"> </bs-star>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <img
          class="center-block img-responsive"
          [style.width.px]="200"
          [style.margin.px]="2"
          [src]="book.thumbnailUrl"
          [title]="book.title"
        />
      </div>
    </div>
  </div>

  <div class="card-footer">
    <button
      class="btn btn-outline-secondary"
      (click)="onBack()"
      style="width:80px"
    >
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
</div>
